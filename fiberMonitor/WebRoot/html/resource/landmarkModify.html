<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <script src="js/landmarkAlter.js" type="text/javascript"></script>
    <script src="js/inputLimit.js" type="text/javascript"></script>
     <style>
       .formFolat{
          width:110px;
          height:22px;
          margin-left:10px;
          ime-mode:disabled 
       }
   </style>
</head>
<body>
<div class="contentDiv" id="contentDiv">
     <div class="landmarksidebar" >
        <div class="sidebarTitle">
            <span>修改光缆地标</span>
            <span class="sidebar_close"><img src="images/close.png" alt="close"/></span>
        </div>
        <div class="funcName">
            <p>光缆名称</p>
            <p>地标标识</p>
            <p>地标名称</p>
            <p>地标经度</p>
            <p>地标纬度</p>
            <p>地标描述</p>
        </div>
        <div>
            <input class="funcCoffinput" id="thisCableName" type="text" disabled="disabled" readonly="readonly"/>
            <input class="funcCoffinput" id="LandmarkId" type="text" disabled="disabled" readonly="readonly"/>
            <input class="funcCoffinput" id="LandmarkName" type="text"/>
            <div>
	            <select class="LongAndLatitudeSelect" style="width:50px" id="LongtitudeOrientation">
		            <option value="东经">东经</option>
		            <option value="西经">西经</option>
	            </select>
	            <input class="formFolat"  id="lngFloat"  name="float" placeholder="输入形式如113.211"/>
			    <span class="unitFloat" style="margin-left:0px;width:5px;">°</span>
		   </div>
		   <div>
	           <select class="LongAndLatitudeSelect" style="width:50px" id="LatitudeOrientation">
		            <option value="北纬">北纬</option>
		            <option value="南纬">南纬</option>
	            </select>
	            <input class="formFolat"  id="latFloat"  name="float" placeholder="输入形式如113.211"/>
			    <span class="unitFloat" style="margin-left:0px;width:5px;">°</span>
          </div>
            <textarea id="landmarkDescription" style="margin-left: 10px;" cols="24" rows="8"></textarea>
       </div>
        <div class="funcConfirm">
            <ul class="callTestingFunc">
                <li class="alterConfirm">确定</li>          
                <li class="alterCancel">取消</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
