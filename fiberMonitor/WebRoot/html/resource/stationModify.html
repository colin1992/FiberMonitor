<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <script src="js/alterStation.js" type="text/javascript"></script>
    <script src="js/inputLimit.js" type="text/javascript"></script>
    <style>
     .lngAndLat{
             width:110px;
             height:22px;
             margin-left:10px;
             ime-mode:disabled;
     }
    </style>
</head>
<body>
<div class="contentDiv" id="contentDiv">
    <div class="bgDiv"></div>
    <div class="sidebar">
        <div class="sidebarTitle">
            <span>修改局站</span>
            <span class="sidebar_close"><img src="images/close.png" alt="close"/></span>
        </div>
        
        <div class="funcName">
            <p>局站标识</p>
            <p>局站名称</p>
            <p>所属区域</p>
            <p>局站经度</p>
            <p>局站纬度</p>
            <p>局站描述</p>
        </div>
        <div>
            <input class="funcCoffinput" type="text" id="stationId" readonly="readonly" disabled="disabled"/>
            <input class="funcCoffinput" type="text" id="stationName" />
            <input class="funcCoffinput"  type="text" id="belongAreaName" readonly="readonly" disabled="disabled"/>
        <div>
           <select class="LongAndLatitudeSelect" style="width:50px"  id="LongtitudeOrientation">
	            <option value="东经">东经</option>
	            <option value="西经">西经</option>
            </select>
            <input class="lngAndLat"  id="lng" name="float" id="lng"/>
            <span class="unitFloat"  style="margin-left:0px;width:5px;">°</span>
        </div>
        <div>    
            <select class="LongAndLatitudeSelect" style="width:50px"  id="LatitudeOrientation">
                <option value="北纬">北纬</option>
	            <option value="南纬">南纬</option>
            </select>
            <input class="lngAndLat" id="lat" name="float" id="lat"/>
            <span class="unitFloat" style="margin-left:0px;width:5px;">°</span>
        </div>    
            <textarea id="description" style="margin-left: 10px;" cols="24" rows="8"></textarea>
        </div>
        <div class="funcConfirm">
            <ul class="callTestingFunc">
                <li class="confirm">确定</li>          <!--添加确定对应事件-->
                <li class="cancel">取消</li>
           </ul>
        </div>
      
    </div>
</div>
</body>
</html>
